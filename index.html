<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSM Bonus (Tier 1)</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 1.3em;
      text-align: center;
      margin-bottom: 10px;
      color: #c2185b;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    .input-row {
      display: flex;
      gap: 12px;
    }
    .input-col {
      flex: 1;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      margin-bottom: 4px;
    }
    .side-btn {
      background: #1976d2;
      color: #fff;
      font-size: 1em;
      border: none;
      padding: 10px;
      width: 50%;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .side-btn:hover {
      background: #0d47a1;
    }
    .calc-btn {
      background: #388e3c;
      color: #fff;
      font-size: 1em;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .calc-btn:hover {
      background: #2e7031;
    }
    .result {
      background: #e8f5e9;
      color: #388e3c;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      border: 2px solid #388e3c;
    }
    .breakdown-box {
      background: #f5f5f5;
      color: #333;
      font-size: 0.97em;
      margin-top: 10px;
      padding: 14px;
      border-radius: 7px;
      border: 1px solid #bbb;
      overflow-x: auto;
    }
    .breakdown-table {
      width: 100%;
      border-collapse: collapse;
    }
    .breakdown-table th, .breakdown-table td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: center;
    }
    .breakdown-table th {
      background: #e0e0e0;
      font-weight: bold;
    }
    .breakdown-table tr:last-child td {
      font-weight: bold;
      background: #eee;
    }
     .tier-text {
      font-size: 1.07em;
      color: #222;
      font-weight: bold;
      margin-bottom: 10px;
      margin-top: 0;
      text-align: center;
    }
    .section-title {
      font-size: 1.1em;
      margin-top: 16px;
      margin-bottom: 6px;
      color: #333;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oct25 Unofficial RSM Bonus Calculator (Tier 1)</h1>

    <form id="bonusForm" autocomplete="off">

      <div class="section-title">Store Performance</div>

      <div class="input-row">
        <div class="input-col">
          <label for="gp">Trending NET Store GP</label>
          <input type="number" id="gp" required min="0" step="1" placeholder="e.g. 30000 for $30,000">
        </div>
        <div class="input-col">
          <label for="cpv">CPV % Attained</label>
          <input type="number" id="cpv" required min="0" max="200" step="0.01" placeholder="e.g. 100 for 100%">
        </div>
      </div>
      <div class="input-row">
        <div class="input-col">
          <label for="vaf">VAF % Attained</label>
          <input type="number" id="vaf" required min="0" max="200" step="0.01" placeholder="e.g. 100 for 100%">
        </div>
        <div class="input-col">
          <label for="bts">BTS % Attained</label>
          <input type="number" id="bts" required min="0" max="200" step="0.01" placeholder="e.g. 100 for 100%">
        </div>
      </div>
      <div class="input-row">
        <div class="input-col">
          <label for="accgp">Acc GP % Attained</label>
          <input type="number" id="accgp" required min="0" max="200" step="0.01" placeholder="e.g. 100 for 100%">
        </div>
        <div class="input-col">
          <label for="tfb">TFB % Attained</label>
          <input type="number" id="tfb" required min="0" max="200" step="0.01" placeholder="e.g. 100 for 100%">
        </div>
      </div>



      <div class="button-row">
        <button type="button" class="side-btn" onclick="resetForm()">Reset (100%)</button>
        <button type="button" class="side-btn" onclick="maxPayout()">Max Payout</button>
      </div>
      <button type="button" class="calc-btn" onclick="calculateBonus()">Calculate Bonus</button>
    </form>

    <div id="result" class="result" style="display:none;"></div>
    <div id="breakdown" class="breakdown-box" style="display:none;"></div>
  </div>

  <script>
    // Reference payout tables for each metric
    const cpvTable = [
      {min: 0, max: 10999.99, payout: 150},
      {min: 11000, max: 20999.99, payout: 375},
      {min: 21000, max: 30999.99, payout: 600},
      {min: 31000, max: 45999.99, payout: 800},
      {min: 46000, max: 60999.99, payout: 1000},
      {min: 61000, max: 80999.99, payout: 1200},
      {min: 81000, max: 999999.99, payout: 1400}
    ];
    const btsTable = [
      {min: 0, max: 10999.99, payout: 75},
      {min: 11000, max: 20999.99, payout: 175},
      {min: 21000, max: 30999.99, payout: 300},
      {min: 31000, max: 45999.99, payout: 400},
      {min: 46000, max: 60999.99, payout: 500},
      {min: 61000, max: 80999.99, payout: 600},
      {min: 81000, max: 999999.99, payout: 800}
    ];
    const vafTable = [
      {min: 0, max: 10999.99, payout: 75},
      {min: 11000, max: 20999.99, payout: 100},
      {min: 21000, max: 30999.99, payout: 175},
      {min: 31000, max: 45999.99, payout: 250},
      {min: 46000, max: 60999.99, payout: 325},
      {min: 61000, max: 80999.99, payout: 500},
      {min: 81000, max: 999999.99, payout: 650}
    ];
    const accgpTable = [ // renamed from netgpTable
      {min: 0, max: 10999.99, payout: 50},
      {min: 11000, max: 20999.99, payout: 75},
      {min: 21000, max: 30999.99, payout: 150},
      {min: 31000, max: 45999.99, payout: 225},
      {min: 46000, max: 60999.99, payout: 300},
      {min: 61000, max: 80999.99, payout: 450},
      {min: 81000, max: 999999.99, payout: 600}
    ];
    const tfbTable = [
      {min: 0, max: 10999.99, payout: 50},
      {min: 11000, max: 20999.99, payout: 75},
      {min: 21000, max: 30999.99, payout: 100},
      {min: 31000, max: 45999.99, payout: 200},
      {min: 46000, max: 60999.99, payout: 250},
      {min: 61000, max: 80999.99, payout: 400},
      {min: 81000, max: 999999.99, payout: 500}
    ];



    function vlookupPayout(gp, table) {
      for (let i = 0; i < table.length; i++) {
        if (gp >= table[i].min && gp <= table[i].max) {
          return table[i].payout;
        }
      }
      return 0;
    }

    function getGpTier(gp, table) {
      for (let i = 0; i < table.length; i++) {
        if (gp >= table[i].min && gp <= table[i].max) {
          // Format the tier as shown in your example (e.g. "75k-149k")
          let minTier = Math.round(table[i].min/1000);
          let maxTier = Math.round(table[i].max/1000);
          // Adjust to "999k+" for top tier
          let maxTierStr = maxTier >= 999 ? (minTier + "k+") : maxTier + "k";
          return `GP Tier Achieved (${minTier}k-${maxTierStr})`;
        }
      }
      return "GP Tier Achieved (Below Minimum Tier)";
    }
    
    function adjustPayout(percent, base) {
      const pct = percent / 100;
      if (pct > 0.7999 && pct < 1.25) {
        return base * pct;
      } else if (pct > 1.2499) {
        return base * 1.25;
      } else {
        return 0;
      }
    }

    function resetForm() {
      document.getElementById('cpv').value = '100';
      document.getElementById('bts').value = '100';
      document.getElementById('vaf').value = '100';
      document.getElementById('accgp').value = '100';
      document.getElementById('tfb').value = '100';
      document.getElementById('result').style.display = "none";
      document.getElementById('breakdown').style.display = "none";
    }

    function maxPayout() {
      document.getElementById('cpv').value = '125';
      document.getElementById('bts').value = '125';
      document.getElementById('vaf').value = '125';
      document.getElementById('tfb').value = '125';
      document.getElementById('accgp').value = '125';
      document.getElementById('result').style.display = "none";
      document.getElementById('breakdown').style.display = "none";
    }

    function calculateBonus() {
      // Inputs
      const rawGp = document.getElementById('gp').value.replace(/,/g, '').trim();
      const gp = Math.floor(parseFloat(rawGp) || 0);
      const cpv = Number(document.getElementById('cpv').value);
      const bts = Number(document.getElementById('bts').value);
      const vaf = Number(document.getElementById('vaf').value);
      const accgp = Number(document.getElementById('accgp').value);
      const tfb = Number(document.getElementById('tfb').value);
      
      // Lookups for base payout
      const cpvPayout = vlookupPayout(gp, cpvTable);
      const btsPayout = vlookupPayout(gp, btsTable);
      const vafPayout = vlookupPayout(gp, vafTable);
      const accgpPayout = vlookupPayout(gp, accgpTable);
      const tfbPayout = vlookupPayout(gp, tfbTable);

      // Get GP Tier text
      const gpTierText = getGpTier(gp, cpvTable);

      // Adjusted payouts
      const cpvAdj = adjustPayout(cpv, cpvPayout);
      const btsAdj = adjustPayout(bts, btsPayout);
      const vafAdj = adjustPayout(vaf, vafPayout);
      const accgpAdj = adjustPayout(accgp, accgpPayout);
      const tfbAdj = adjustPayout(tfb, tfbPayout);

      const totalPayout = cpvAdj + btsAdj + vafAdj + accgpAdj + tfbAdj;

      // Breakdown rows
      let breakdownRows = [
        ["CPV", `$${cpvPayout}`, `${cpv}%`, `$${cpvAdj.toFixed(2)}`],
        ["BTS", `$${btsPayout}`, `${bts}%`, `$${btsAdj.toFixed(2)}`],
        ["VAF", `$${vafPayout}`, `${vaf}%`, `$${vafAdj.toFixed(2)}`],
        ["Accessories", `$${accgpPayout}`, `${accgp}%`, `$${accgpAdj.toFixed(2)}`],
        ["TFB", `$${tfbPayout}`, `${tfb}%`, `$${tfbAdj.toFixed(2)}`]
      ];

      breakdownRows.push(["TOTAL", "", "", `$${totalPayout.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2})}`]);

      document.getElementById('result').style.display = "block";
      document.getElementById('result').innerHTML = `
        <div>Estimated Bonus Payout:</div>
        <div style="font-size:2em;">$${totalPayout.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
        <div style="font-size:0.93em; color: #555; margin-top:6px;">
          <em>Does not include operational losses</em>
      `;

      // Breakdown table
      let breakdownHTML = `<div class="tier-text">${gpTierText}</div>`;
      breakdownHTML += `<table class="breakdown-table"><thead><tr>
        <th>Line Item</th>
        <th>Bucket</th>
        <th>Attained</th>
        <th>Total</th>
      </tr></thead><tbody>`;
      breakdownRows.forEach(row => {
        breakdownHTML += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td></tr>`;
      });
      breakdownHTML += `</tbody></table>`;
      document.getElementById('breakdown').style.display = "block";
      document.getElementById('breakdown').innerHTML = breakdownHTML;
    }
  </script>
</body>
</html>
